apply plugin: 'com.android.application'

android {
    useLibrary 'org.apache.http.legacy'
    compileSdkVersion 23
    buildToolsVersion "24.0.1"
    android {
        compileOptions.encoding = "GBK"
    }
    defaultConfig {
        applicationId "cn.com.foton"
        minSdkVersion 14
        targetSdkVersion 23
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
}

dependencies {
     compile 'com.google.code.gson:gson:2.2.4'
    compile files('libs/baidumapapi_v3_5_0.jar')
    compile files('libs/jpush-android-2.1.3.jar')
    compile files('libs/locSDK_6.23.jar')
    compile files('libs/okhttp-2.5.0.jar')
    compile files('libs/okio-1.6.0.jar')
    compile 'com.bigkoo:svprogresshud:1.0.6'
    compile 'com.android.support:design:24.1.1'
    compile 'com.android.support:appcompat-v7:23.2.0'
}
